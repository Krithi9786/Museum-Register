  <title>Transparent form</title>
</head>
 
<body>

    <div class="form" style="float:left">
      <div class="btn">
        <button class="signUpBtn">SIGN UP</button>
    
      </div>
      <form class="signUp" action="http://localhost:2222/index1" method="post">
        <div class="formGroup">
          <input type="text" id="name" name="name" placeholder="User Name" required autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="email" id="email" placeholder="Email ID" name="email" required autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="password" id="password" name="password" placeholder="Password" required autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required autocomplete="off">
        </div>
        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span class="text">I agree with term & conditions</span>
        </div>
        <div class="formGroup">
          <button type="submit" class="btn2">REGISTER</button>
        </div>
 
      </form>
 
        
    
 
    </div>
  </div>
 
  <script src="jQuery.js"></script>
</body>
 
</html>
